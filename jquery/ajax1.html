<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>load method demo</h1>
    <button id="btn1" type="button">Get date time</button>
    <hr>
    <h2 id="output">output will be displayed here</h2>
    <!-- jquery cdn (internet is required)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#output").load("getdatetime.php");
            });
        });
    </script>
</body>

</html>
